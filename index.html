<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- FontAwosome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList!</title>
  </head>
  <body>
    <!-- Head Start -->

    <div class="">
      <div class="">
        <div class="text-center pt-5 bg-warning">
          <h1>Barlak Kodlama</h1>
          <h2>Yapılacaklar Listesi</h2>
          <div class="input-group mt-4 p-2">
            <input
              id="ListInput"
              type="text"
              class="form-control"
              placeholder="Bugün neler yapacaksınız?"
              aria-label="Recipient's username"
              aria-describedby="AddListButton"
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                type="button"
                id="AddListButton"
              >
                Ekle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Head End -->

    <!-- Alert Start -->
    <div id="alert"></div>
    <!-- Alert End -->

    <!-- List Start -->
    <div class="container mt-2 card-body">
      <ul class="list-group" id="MainUL">
        <!-- <li
          class="listLi list-group-item d-flex justify-content-between align-items-center"
        >
          Text
          <a href="#"><i class="fa-solid fa-xmark color1"></i> </a>
        </li> -->
      </ul>
    </div>

    <!-- List End -->

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
